"$schema" = "https://starship.rs/config-schema.json"

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$nodejs\
$cmd_duration$time\
$line_break\
$character"""

# Replace the '❯' symbol in the prompt with '↳'
[character]
success_symbol = "[↳](yellow)"

[git_branch]
symbol = "🌱 "

[battery]
full_symbol = "• "
charging_symbol = "⇡ "
discharging_symbol = "⇣ "
unknown_symbol = "❓ "
empty_symbol = "❗ "

[erlang]
symbol = "ⓔ "

[nodejs]
disabled = true
symbol = "[⬢](bold green) "

[pulumi]
symbol = "🧊 "

[typst]
symbol = "t "

[time]
disabled = false
time_format = '%R'
style = "dimmed white"
format = "[$time]($style)"
